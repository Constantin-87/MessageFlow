name: Deploy to IIS

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.x

    - name: Publish project
      run: dotnet publish -c Release -o ./publish

    - name: Deploy to IIS
      run: |
        msdeploy.exe -verb:sync -source:contentPath="./publish" -dest:auto,computerName="${{ secrets.WEB_DEPLOY_SERVER }}",userName="${{ secrets.WEB_DEPLOY_USER }}",password="${{ secrets.WEB_DEPLOY_PASSWORD }}",authType="Basic" -allowUntrusted
